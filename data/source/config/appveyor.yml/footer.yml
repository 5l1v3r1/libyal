
build_script:
- ps: .\synclibs.ps1
- ps: .\autogen.ps1
- cmd: if [%TARGET%]==[vs2010] (
    C:\Python27\python.exe ..\libyal\scripts\msvscpp-convert.py --to 2010 msvscpp\liblnk.sln &&
    msbuild vs2010\liblnk.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" )
- cmd: if [%TARGET%]==[vs2012] (
    C:\Python27\python.exe ..\libyal\scripts\msvscpp-convert.py --to 2012 msvscpp\liblnk.sln &&
    msbuild vs2012\liblnk.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" )
- cmd: if [%TARGET%]==[vs2013] (
    C:\Python27\python.exe ..\libyal\scripts\msvscpp-convert.py --to 2013 msvscpp\liblnk.sln &&
    msbuild vs2013\liblnk.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" )
- cmd: if [%TARGET%]==[vs2015] (
    C:\Python27\python.exe ..\libyal\scripts\msvscpp-convert.py --to 2015 msvscpp\liblnk.sln &&
    msbuild vs2015\liblnk.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" )
- cmd: if [%TARGET%]==[cygwin] (
    xcopy /q /s C:\projects\liblnk C:\cygwin\home\appveyor\ &&
    C:\cygwin\bin\bash -e -l -c "cd liblnk" &&
    C:\cygwin\bin\bash -e -l -c "./synclibs.sh && ./autogen.sh" &&
    C:\cygwin\bin\bash -e -l -c "./configure && make -j4" )
- cmd: if [%TARGET%]==[mingw32] (
    xcopy /q /s C:\projects\liblnk C:\msys64\home\appveyor\ &&
    C:\msys64\usr\bin\bash -e -l -c "cd liblnk" &&
    C:\msys64\usr\bin\bash -e -l -c "./synclibs.sh && ./autogen.sh" &&
    C:\msys64\usr\bin\bash -e -l -c "./configure --host=i686-w64-mingw32 && make -j4" )
- cmd: if [%TARGET%]==[mingw64] (
    xcopy /q /s C:\projects\liblnk C:\msys64\home\appveyor\ &&
    C:\msys64\usr\bin\bash -e -l -c "cd liblnk" &&
    C:\msys64\usr\bin\bash -e -l -c "./synclibs.sh && ./autogen.sh" &&
    C:\msys64\usr\bin\bash -e -l -c "./configure --host=x86_64-w64-mingw32 && make -j4" )

test_script:
- cmd: rem Run tests
- ps: if ($$env:TARGET -eq "vs2010") {
    .\runtests.ps1 }

