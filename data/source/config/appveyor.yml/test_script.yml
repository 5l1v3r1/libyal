test_script:
- cmd: rem Run tests
- ps: If ($$env:BUILD_ENVIRONMENT -eq "msbuild") {
    .\runtests.ps1 }
- cmd: if [%BUILD_ENVIRONMENT%]==[cygwin] (
    C:\cygwin\bin\bash -e -l -c "cd ${library_name} && ./configure $${CONFIGURE_OPTIONS} && make > /dev/null && make check CHECK_WITH_STDERR=1 && if test $$? -ne 0 && test -f tests/test-suite.log; then cat tests/test-suite.log; fi" )
- cmd: if [%BUILD_ENVIRONMENT%]==[cygwin64] (
    C:\cygwin64\bin\bash -e -l -c "cd ${library_name} && ./configure $${CONFIGURE_OPTIONS} && make > /dev/null && make check CHECK_WITH_STDERR=1 && if test $$? -ne 0 && test -f tests/test-suite.log; then cat tests/test-suite.log; fi" )
- cmd: if [%BUILD_ENVIRONMENT%]==[mingw] (
    C:\MinGW\msys\1.0\bin\bash -e -l -c "cd ${library_name} && ./configure $${CONFIGURE_OPTIONS} && make > /dev/null && make check CHECK_WITH_STDERR=1 && if test $$? -ne 0 && test -f tests/test-suite.log; then cat tests/test-suite.log; fi" )
- cmd: if [%BUILD_ENVIRONMENT%]==[mingw-w64] (
    C:\msys64\usr\bin\bash -e -l -c "cd ${library_name} && ./configure $${CONFIGURE_OPTIONS} && make > /dev/null && make check CHECK_WITH_STDERR=1 && if test $$? -ne 0 && test -f tests/test-suite.log; then cat tests/test-suite.log; fi" )

